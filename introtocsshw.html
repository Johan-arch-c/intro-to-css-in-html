<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
    <style>
        h2{
            color: chocolate;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <!-- Inline CSS -->
    <h1 style="color:aquamarine ;">INLINE CSS EXAMPLE</h1>
    <!-- Internal CSS-->
    <h2 >example</h1>
    <!-- External CSS -->
    <h3 >start </h1>
    <hr>

    <!-- element selector example -->
    <h4>0987654321</h4>
    <h4>stop</h4>
    <hr>

    <!-- class and id selector example -->
    <h2 class="myclass">1234567890 </h2>
    <h2 id="myid">1234567890 </h2>
    <h2 class="myclass"> return </h2>
    <hr>
    
    <!-- group selector example -->
    <h5>hello</h5>
    <p>hiiiii</p>
    <hr>
</body>
</html>
